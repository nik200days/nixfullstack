<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>Tiranga Prediction Hack</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <img id="logo" src="logo.png" alt="Logo" />
    <div id="login-form" class="login">
      <p id="w">Wait if you already logged in..</p>
      <input type="text" id="access-key" placeholder="Access Key">
      <input type="text" id="email-or-mobile" placeholder="Email ID or Mobile No">
      <button type="button" onclick="login()">Login</button>
      <div class="key">
        <a id="key" href="https://t.me/OracleAi_Free_bot">Click For New Access Key</a>
      </div>
    </div>
    <div id="generate-form">

      <p id="credits"></p>
      <p id="plan-details"></p>
      <button id="getResultButton">Get Result</button>
      <div id="resultContainer">
        <div id="mineGameContainer" class="mine-game-container">
          <!-- 25 boxes will be dynamically generated here -->
          
        </div>
         <div id="countdown-text"></div>
      </div>
    </div>
  </div>
  <div id="credit">
    <p class="developer-info"><a href="https://t.me/officialcolourhack">Help Support</a></p>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="new.js"></script>
</body>
</html>
