<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiranga Prediction Hack</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11">
  <link rel="stylesheet" href="style.css">

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var allowedUserAgent = "MINESBYVIP";
      var currentUserAgent = navigator.userAgent;

      if (currentUserAgent !== allowedUserAgent) {
        window.location.href = "access_denied.html";
      }
    });

    document.addEventListener('selectstart', function(event) {
      event.preventDefault();
    });

    document.addEventListener('copy', function(event) {
      event.preventDefault();
    });
  </script>
  
</head>
<body>
  <div class="container">
    <img id="logo" src="logo.png" alt="Logo">
    <div id="login-form" class="login">
      <p id="w">Wait if you already logged in..</p>
      <input type="text" id="email-or-mobile" placeholder="Enter Stake Username">
      <button type="button" onclick="login()">Login</button>
      <div id="approval-status" style="display: none;">
        <p id="approval-message"></p>
      </div>
      <div class="key">
        <a id="key" href="https://t.me/OracleAi_Free_bot">Click For New Access Key</a>
      </div>
    </div>
    <div id="generate-form">
      <p id="credits"></p>
      <p id="plan-details"></p>
      <button id="getResultButton">Get Result</button>
      <div id="resultContainer">
        <div id="mineGameContainer" class="mine-game-container">
          <!-- 25 boxes will be dynamically generated here -->
        </div>
      </div>
      <div id="countdown-text"></div>
      <div id="credit">
        <p class="developer-info"><a href="https://t.me/officialcolourhack">Help Support</a></p>
      </div>
    </div> 
  </div>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
  <style>
    .swal-text-left {
      text-align: left !important;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>
</body>
</html>
